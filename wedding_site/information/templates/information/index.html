<html>

{{ top_layout | safe}}

<style>
    #header_info{
        color: #F085BE;
    }
</style>

<div class='div_body'>

{% for block, infolist in infos.items %}
    <h1 class='colored'> {{ block }} </h1>
    <div style='padding-left:3%;'>
    {% for info in infolist %}
        {% if info.title is not None %}
        <h3> {{ info.title }} </h3>
        {% endif %}
        <p style='padding-left: 3%;'>{{ info.text | safe}}</p>
    {% endfor %}
    </div>
{% endfor %}

<div style='height: 20%;'>
</div>
</div>

<div style='margin-left: auto; margin-right: auto; text-align: center;'>
    <img src='/static/top_layout/rose02.png' style='width: 75px;'>
</div>

</html>
